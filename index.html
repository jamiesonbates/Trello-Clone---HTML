<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ToDo App</title>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
      <h1>ToDoly</h1>
    </header>

    <main>
      <div>
        <ul>
          <h2>My List</h2>
          <div class="item">
            <li>Do laundry</li>

            <div>
              <button class="edit-btn">Edit</button>
              <button class="del-btn">Delete</button>
            </div>
          </div>

          <div class="item">
            <li>Do my homework</li>

            <div>
              <button class="edit-btn">Edit</button>
              <button class="del-btn">Delete</button>
            </div>
          </div>

          <div class="item">
            <li>Think of 5 project ideas</li>

            <div>
              <button class="edit-btn">Edit</button>
              <button class="del-btn">Delete</button>
            </div>
          </div>

          <div class="item">
            <li>Read tomorrow's lecture</li>

            <div>
              <button class="edit-btn">Edit</button>
              <button class="del-btn">Delete</button>
            </div>
          </div>

          <div class="item">
            <li>Find time to shower</li>

            <div>
              <button class="edit-btn">Edit</button>
              <button class="del-btn">Delete</button>
            </div>
          </div>

          <div class="item">
            <li>Do 30 minutes of code wars</li>

            <div>
              <button class="edit-btn">Edit</button>
              <button class="del-btn">Delete</button>
            </div>
          </div>
        </ul>

        <div class="tools">
          <form>
            <input type="text" placeholder="Add item">
            <button type="submit" class="add-btn">Add</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
